name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Scss Compile
        run: |
          npm install -g sass
          sass assets/sass:assets/css --no-source-map

      - name: Path Correction for GitHub Pages (Root to Repo-Relative)
        run: |
          # 1. HTML/JS/CSS 파일에서 루트 상대 경로(/assets, /pc, /mobile 등)를 모두 /eclub/ 경로로 변경
          # 따옴표 종류(', ", `)와 관계없이 /폴더명/ 으로 시작하는 패턴을 모두 찾아 변경합니다.
          
          # HTML, JS 및 TXT 파일 처리
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|'/assets/|'/eclub/assets/|g" {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|"/assets/|"/eclub/assets/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|\`/assets/|\`/eclub/assets/|g" {} +

          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|'/pc/|'/eclub/pc/|g" {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|"/pc/|"/eclub/pc/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|\`/pc/|\`/eclub/pc/|g" {} +

          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|'/mobile/|'/eclub/mobile/|g" {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|"/mobile/|"/eclub/mobile/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|\`/mobile/|\`/eclub/mobile/|g" {} +

          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|'/common/|'/eclub/common/|g" {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|"/common/|"/eclub/common/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|\`/common/|\`/eclub/common/|g" {} +

          # 루트 경로 (/) 처리 - href="/" 등을 href="/eclub/" 로 변경
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|href="/"|href="/eclub/"|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|href='/'|href='/eclub/'|g" {} +

          # 2. CSS 및 JS/TXT에서 url() 패턴 처리
          find . -type f \( -name "*.css" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|url('/|url('/eclub/|g" {} +
          find . -type f \( -name "*.css" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|url("/|url("/eclub/|g' {} +
          find . -type f \( -name "*.css" -o -name "*.js" -o -name "*.txt" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|url(/|url(/eclub/|g' {} +

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
