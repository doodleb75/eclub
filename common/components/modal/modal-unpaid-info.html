<div class="modal-header type-center no-close">
    <h3 class="modal-title">[미납 상품 안내 드립니다.]</h3>
</div>
<div class="modal-body alert-body">
    <p class="alert-message">안녕하세요 이클럽입니다.</p>
    <p class="alert-message">먼저, 주문하신 상품을 정상적으로 배송해 드리지 못하여 죄송합니다.<br>
        최근 주문하신 상품 중 미납된 상품을 재구매를 도와드리고자 합니다. <br>
        해당 상품재구매를 원하시면 "예" 버튼 클릭해주시기 바랍니다.
    </p>
    <p class="alert-message emp-text">(※ "예"버튼 클릭 시 미납 상품 조회 페이지로 이동됩니다.)</p>
</div>
<div class="modal-footer alert-footer">
    <div class="btn-group">
        <button type="button" class="btn-cancel btn-modal-close">아니요</button>
        <button type="button" class="btn-confirm btn-modal-close">예</button>
    </div>
</div>
