<div class="modal-header type-center">
    <h3 class="modal-title">장바구니 상품 엑셀 일괄등록</h3>
    <button type="button" class="btn-modal-close" aria-label="닫기"><i class="icon-clear"></i></button>
</div>
<div class="modal-body">
    <div class="excel-upload-form">
        <div class="form-row">
            <span class="form-label">첨부파일</span>
            <div class="file-input-group">
                <input type="text" id="excel-file-name" class="file-name" placeholder="파일을 선택해주세요" readonly>
                <input type="file" id="excel-file-hidden" class="file-hidden" accept=".xlsx, .xls"
                    style="display: none;">
                <button type="button" class="btn-file-search"
                    onclick="document.getElementById('excel-file-hidden').click()">찾아보기</button>
                <button type="button" class="btn-form-download"><i class="icon-excel"></i>양식다운로드</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn-excel-submit">등록</button>
</div>

<script>
    // 파일 선택 시 이름 표시 및 유효성 검사
    (() => {
        const fileInput = document.getElementById('excel-file-hidden');
        const fileNameInput = document.getElementById('excel-file-name');

        if (fileInput && fileNameInput) {
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameInput.value = file.name;
                }
            });
        }

        // 등록 버튼 클릭 시 간단한 피드백 (실제 업로드 로직은 백엔드 구현 필요)
        const submitBtn = document.querySelector('.btn-excel-submit');
        if (submitBtn) {
            submitBtn.addEventListener('click', () => {
                if (!fileInput.value) {
                    alert('첨부파일을 선택해주세요.');
                    return;
                }
                alert('파일이 선택되었습니다. (업로드 기능은 현재 준비 중입니다)');
            });
        }
    })();
</script>
