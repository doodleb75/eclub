<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Test</title>
    <style>
        /* 기본 리셋 및 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            padding: 50px;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        /* 컨트롤 패널 스타일 */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        /* 프로그래스 바 영역 스타일 */
        .progress-wrapper {
            position: relative;
            padding: 0 0 40px 0;
            /* 마커 텍스트 공간 확보 */
            margin-top: 50px;
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: visible;
            /* 마커가 튀어나올 수 있도록 */
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            /* JS로 제어 */
            border-radius: 5px;
            transition: width 0.3s ease-out;
            z-index: 1;
        }

        /* 마커 스타일 */
        .markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .marker {
            position: absolute;
            top: -5px;
            /* 바 위로 살짝 올라오게 */
            width: 2px;
            height: 20px;
            background-color: #333;
            transform: translateX(-50%);
            /* 정확한 위치를 위해 중심점 이동 */
            z-index: 2;
        }

        .marker-label {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        .marker-amount {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
            white-space: nowrap;
        }

        /* 결과 텍스트 */
        .result-text {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .result-text span {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>금액별 프로그래스 바 테스트</h2>

        <div class="controls">
            <div class="input-group">
                <label for="minMoney">0.5 지점 금액 (minMoney)</label>
                <input type="number" id="minMoney" value="50000" placeholder="예: 50000">
            </div>
            <div class="input-group">
                <label for="maxMoney">3.0 지점 금액 (maxMoney)</label>
                <input type="number" id="maxMoney" value="300000" placeholder="예: 300000">
            </div>
            <div class="input-group" style="grid-column: span 2;">
                <label for="currentMoney">현재 달성 금액</label>
                <input type="number" id="currentMoney" value="0" placeholder="금액 입력">
            </div>
        </div>

        <!-- 프로그래스 바 UI -->
        <div class="progress-wrapper">
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>

                <!-- 마커들 (JS로 동적 위치 조정 가능하지만 일단 CSS로 고정 비율 배치) -->
                <!-- 0.5 (16.66%) -->
                <div class="marker" style="left: 16.66%;">
                    <span class="marker-amount" id="label_val_0_5"></span>
                    <span class="marker-label">0.5</span>
                </div>

                <!-- 1.0 (33.33%) -->
                <div class="marker" style="left: 33.33%;">
                    <span class="marker-amount" id="label_val_1"></span>
                    <span class="marker-label">1</span>
                </div>

                <!-- 2.0 (66.66%) -->
                <div class="marker" style="left: 66.66%;">
                    <span class="marker-amount" id="label_val_2"></span>
                    <span class="marker-label">2</span>
                </div>

                <!-- 3.0 (100%) -->
                <div class="marker" style="left: 100%;">
                    <span class="marker-amount" id="label_val_3"></span>
                    <span class="marker-label">3</span>
                </div>
            </div>
        </div>

        <div class="result-text">
            현재 진행률: <span id="currentPercent">0%</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const minMoneyInput = document.getElementById('minMoney');
            const maxMoneyInput = document.getElementById('maxMoney');
            const currentMoneyInput = document.getElementById('currentMoney');
            const progressFill = document.getElementById('progressFill');
            const currentPercentText = document.getElementById('currentPercent');

            // 라벨 엘리먼트들
            const label0_5 = document.getElementById('label_val_0_5');
            const label1 = document.getElementById('label_val_1');
            const label2 = document.getElementById('label_val_2');
            const label3 = document.getElementById('label_val_3');

            // 값 포맷팅 (원 단위 콤마)
            const formatMoney = (val) => {
                return new Intl.NumberFormat('ko-KR').format(Math.round(val));
            };

            // 메인 계산 함수
            const updateProgress = () => {
                const minMoney = parseFloat(minMoneyInput.value) || 0;
                const maxMoney = parseFloat(maxMoneyInput.value) || 0;
                const currentMoney = parseFloat(currentMoneyInput.value) || 0;

                if (maxMoney <= 0) return;

                // 1. 각 마커에 해당하는 '금액' 계산 (선형 보간 가정)
                // 0.5 = minMoney
                // 3.0 = maxMoney
                // 0.5 에서 3.0 까지의 거리 = 2.5
                // 단위(1.0) 당 금액 증가량 = (maxMoney - minMoney) / 2.5

                const slope = (maxMoney - minMoney) / 2.5;

                const val_0 = 0; // 0지점은 0원 (가정)
                const val_0_5 = minMoney;
                const val_1 = minMoney + (slope * 0.5); // 0.5에서 0.5만큼 더 감
                const val_2 = minMoney + (slope * 1.5); // 0.5에서 1.5만큼 더 감
                const val_3 = maxMoney;

                // 2. 각 마커의 '시각적 위치(%)' 정의 (CSS left 값과 일치해야 함)
                // 0.5 -> 16.66%
                // 1.0 -> 33.33%
                // 2.0 -> 66.66%
                // 3.0 -> 100%
                const pos_0 = 0;
                const pos_0_5 = 16.66;
                const pos_1 = 33.33;
                const pos_2 = 66.66;
                const pos_3 = 100;

                // 라벨 업데이트
                label0_5.textContent = formatMoney(val_0_5);
                label1.textContent = formatMoney(val_1);
                label2.textContent = formatMoney(val_2);
                label3.textContent = formatMoney(val_3);

                // 3. 현재 금액이 어느 구간에 있는지 확인하고 퍼센트 계산
                let finalPercent = 0;

                if (currentMoney <= 0) {
                    finalPercent = 0;
                } else if (currentMoney <= val_0_5) {
                    // 구간 1: 0 ~ 0.5 (0% ~ 16.66%)
                    // 이 구간은 0~minMoney 사이. 
                    // 주의: 0~minMoney 구간의 기울기는 minMoney~maxMoney 구간과 다를 수 있음
                    // 0 -> 0%
                    // minMoney -> 16.66%
                    const ratio = currentMoney / val_0_5;
                    finalPercent = ratio * pos_0_5;
                } else if (currentMoney <= val_1) {
                    // 구간 2: 0.5 ~ 1.0 (16.66% ~ 33.33%)
                    const rangeVal = val_1 - val_0_5;
                    const rangePos = pos_1 - pos_0_5;
                    const ratio = (currentMoney - val_0_5) / rangeVal;
                    finalPercent = pos_0_5 + (ratio * rangePos);
                } else if (currentMoney <= val_2) {
                    // 구간 3: 1.0 ~ 2.0 (33.33% ~ 66.66%)
                    const rangeVal = val_2 - val_1;
                    const rangePos = pos_2 - pos_1;
                    const ratio = (currentMoney - val_1) / rangeVal;
                    finalPercent = pos_1 + (ratio * rangePos);
                } else if (currentMoney <= val_3) {
                    // 구간 4: 2.0 ~ 3.0 (66.66% ~ 100%)
                    const rangeVal = val_3 - val_2;
                    const rangePos = pos_3 - pos_2;
                    const ratio = (currentMoney - val_2) / rangeVal;
                    finalPercent = pos_2 + (ratio * rangePos);
                } else {
                    // 초과 시 100% (혹은 그 이상 표시하려면 로직 수정)
                    finalPercent = 100;
                }

                // UI 적용
                progressFill.style.width = `${finalPercent}%`;
                currentPercentText.textContent = `${finalPercent.toFixed(2)}% (${formatMoney(currentMoney)}원)`;
            };

            // 이벤트 리스너 등록
            [minMoneyInput, maxMoneyInput, currentMoneyInput].forEach(input => {
                input.addEventListener('input', updateProgress);
            });

            // 초기 실행
            updateProgress();
        });
    </script>

</body>

</html>
