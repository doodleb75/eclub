<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Club 주문결제">
    <title>주문결제 | E-Club</title>
    <link rel="stylesheet" href="../assets/sass/pc/main.css">
</head>

<body class="checkout-page">
    <div id="wrap">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <h1 class="logo"><a href="/pc/index.html">E-Club</a></h1>
                    <!-- 헤더 내용은 동일하므로 중략 가능하지만 일관성을 위해 유지 -->
                </div>
            </div>
        </header>

        <main id="container">
            <div class="container">
                <h2 class="page-title">주문결제</h2>

                <div class="checkout-container">
                    <div class="checkout-content">
                        <!-- 배송지 정보 -->
                        <section class="shipping-info">
                            <div class="section-header">
                                <h3>배송지 정보</h3>
                                <button class="btn-edit">변경</button>
                            </div>
                            <div class="info-box">
                                <p class="address-name">기본 배송지 : 이클럽마트</p>
                                <p class="address-text">
                                    [78022] 서울 성동구 성수일로 56 BY상가 101-104호<br>
                                    010-1234-5678 / 홍길동
                                </p>
                            </div>
                        </section>

                        <!-- 주문 상품 정보 -->
                        <section class="order-items">
                            <div class="section-header">
                                <h3>전체 주문상품 6건</h3>
                                <button class="btn-toggle">자세히보기</button>
                            </div>
                            <!-- 간략한 리스트 요약 -->
                        </section>

                        <!-- 결제 수단 -->
                        <section class="payment-methods">
                            <div class="section-header">
                                <h3>결제수단</h3>
                            </div>
                            <div class="methods-grid">
                                <button class="method-item active">신용/체크카드</button>
                                <button class="method-item">간편결제</button>
                                <button class="method-item">무통장입금</button>
                                <button class="method-item">휴대폰결제</button>
                                <button class="method-item">삼성페이</button>
                            </div>
                        </section>

                        <!-- 할인/포인트 -->
                        <section class="discounts">
                            <div class="section-header">
                                <h3>적립금/포인트</h3>
                            </div>
                            <!-- 포인트 입력 필드 등 -->
                        </section>
                    </div>

                    <aside class="checkout-sidebar">
                        <div class="sidebar-box">
                            <h3 class="box-title">결제 금액</h3>
                            <div class="price-summary">
                                <div class="price-row">
                                    <span class="label">총 상품금액</span>
                                    <span class="value">468,000원</span>
                                </div>
                                <div class="price-row">
                                    <span class="label">총 할인금액</span>
                                    <span class="value">-126,094원</span>
                                </div>
                                <div class="price-row">
                                    <span class="label">총 배송비</span>
                                    <span class="value">0원</span>
                                </div>
                                <div class="price-row total">
                                    <span class="label">최종 결제 금액</span>
                                    <span class="value">558,280원</span>
                                </div>
                            </div>
                            <button class="btn-pay" onclick="location.href='/pc/order_complete.html'">558,280원
                                결제하기</button>
                        </div>
                    </aside>
                </div>
            </div>
        </main>

        <footer class="footer">
            <!-- 푸터 내용 생략 -->
        </footer>
    </div>
</body>

</html>
