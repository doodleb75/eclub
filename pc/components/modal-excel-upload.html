<div class="modal-excel-upload">
    <div class="modal-header">
        <h2 class="modal-title">장바구니 상품 엑셀 일괄등록</h2>
        <button type="button" class="btn-modal-close" aria-label="닫기">
            <i class="icon-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <div class="file-upload-row">
            <span class="label">첨부파일</span>
            <div class="file-info-box">
                <input type="text" class="file-name-display" placeholder="" readonly>
                <input type="file" id="excelFileInput" class="hidden-file-input" accept=".xls, .xlsx"
                    style="display: none;">
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-browse">찾아보기</button>
                <button type="button" class="btn-template-download">양식다운로드</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-register">등록</button>
    </div>
</div>
